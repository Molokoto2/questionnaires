<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Création de Questionnaire</h1>
    </header>
    <main>
        <section id="creation">
            <h2>Créer un Nouveau Questionnaire</h2>
            <form id="form-creation">
                <label for="questionnaire-name">Nom du Questionnaire :</label>
                <input type="text" id="questionnaire-name" placeholder="Nom du questionnaire" required>
                <label for="question-text">Question :</label>
                <input type="text" id="question-text" placeholder="Entrez votre question" required>
                <label for="responses-list">Réponses possibles (séparées par une virgule) :</label>
                <input type="text" id="responses-list" placeholder="Réponses séparées par une virgule" required>
                <button type="submit">Ajouter une question</button>
            </form>
            <h2>Questionnaires créés</h2>
            <div id="questionnaires-list"></div>
        </section>
    </main>
    <script src="script-creation.js"></script>
</body>
</html>
