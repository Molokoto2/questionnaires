<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Créer un Questionnaire</h1>
    </header>
    <main>
        <section id="creation">
            <button id="start-questionnaire">Créer un Questionnaire</button>
            <button id="add-question" disabled>Ajouter une Question</button>
            <button id="finalize-questionnaire" disabled>Finaliser le Questionnaire</button>
        </section>
        <section id="questionnaires-list">
            <h2>Questionnaires créés</h2>
            <div id="list"></div>
        </section>
    </main>
    <script src="script-creation.js"></script>
</body>
</html>
