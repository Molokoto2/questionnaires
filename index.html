<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Création de Questionnaire</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#creation">Création de Questionnaire</a></li>
            <li><a href="#repondre">Répondre au Questionnaire</a></li>
            <li><a href="#resultats">Résultats</a></li>
        </ul>
    </nav>

    <main>
        <!-- Onglet 1 : Création de Questionnaire -->
        <section id="creation">
            <h2>Création de Questionnaire</h2>
            <form id="form-creation">
                <label for="question-text">Question :</label>
                <input type="text" id="question-text" placeholder="Entrez votre question" required>
                <br>
                <label for="responses-list">Réponses possibles (séparées par une virgule) :</label>
                <input type="text" id="responses-list" placeholder="Réponses séparées par une virgule" required>
                <br>
                <button type="submit" id="create-question">Créer une question</button>
            </form>
            <div id="questions-list"></div>
            <button id="generate-link">Générer le Lien pour les Répondants</button>
            <div id="link-to-share"></div>
        </section>

        <!-- Onglet 2 : Réponse au Questionnaire -->
        <section id="repondre">
            <h2>Répondre au Questionnaire</h2>
            <form id="form-reponse">
                <div id="questionnaire-to-answer">
                    <!-- Les questions à répondre seront ajoutées ici -->
                </div>
                <button type="submit" id="submit-reponses">Soumettre</button>
            </form>
        </section>

        <!-- Onglet 3 : Résultats -->
        <section id="resultats">
            <h2>Résultats du Questionnaire</h2>
            <div id="results-summary"></div>
            <div id="individual-responses">
                <h3>Réponses individuelles</h3>
                <table id="responses-table">
                    <thead>
                        <tr>
                            <th>Répondant</th>
                            <th>Réponses</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les réponses individuelles seront affichées ici -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
